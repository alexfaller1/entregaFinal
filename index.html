<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras</title>
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=REM:wght@300&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Nuestros productos</h1>

  <div id="productos" class="productos"></div>

  <h2 class="titulo-carrito" >Carrito</h2>
  <ul id="carrito"></ul>
  <div class="contenedor-vaciar">
    <button id="vaciarCarrito" class="vaciarCarrito">Vaciar Carrito</button>
  </div>
 
  <p class="total">Total: $<span id="total" ></span></p>

 
  <h2>sucursales</h2>
  <div id="sucursales" class="sucursales"></div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.all.min.js"></script>
</body>

</html>
